<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Accessibilty Quiz">
   <title>Accessbility Quiz</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <header>
      <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="" id="logo">
      <h1>HTML/CSS Quiz</h1>
      <nav>
         <ul>
            <li>
               <a href="#student-info" accesskey="i">INFO</a>
            </li>
            <li>
               <a href="#html-questions" accesskey="h">HTML</a>
            </li>
            <li>
               <a href="#css-questions" accesskey="c">CSS</a>
            </li>
         </ul>
      </nav>
   </header>
   <main>
      <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
         <section role="region" aria-labelledby="student-info">
            <h2 id="student-info">Student Info</h2>
            <div class="info">
               <label for="std-name">Name</label>
               <input id="std-name" name="student name" type="text">
            </div>
            <div class="info">
               <label for="std-email">Email</label>
               <input id="std-email" name="student email" type="email">
            </div>
            <div class="info">
               <label for="std-dob">D.O.B <span class="sr-only">(Date of Birth)</span></label>
               <input id="std-dob" name="date of birth" type="date">
            </div>
         </section>
         <section role="region" aria-labelledby="html-questions">
            <h2 id="html-questions">HTML Questions</h2>
            <div class="question-block">
               <p>1</p>
               <fieldset class="question" name="html-question-one">
                  <legend> HTML Question 1</legend>
                  <ul class="answers-list">
                     <li>
                        <label for="q1-a1">
                           <input type="radio" name="q1-ans" value="true" id="q1-a1">
                           True
                        </label>
                     </li>
                     <li>
                        <label for="q1-a2">
                           <input type="radio" name="q1-ans" value="false" id="q1-a2">
                           False
                        </label>
                     </li>
                  </ul>
               </fieldset>
            </div>
            <div class="question-block">
               <p>2</p>
               <fieldset class="question" name="html-question-two">
                  <legend> HTML Question 2</legend>
                  <ul class="answers-list">
                     <li>
                        <label for="q2-a1">
                           <input type="radio" name="q2-ans" value="true" id="q2-a1">
                           True
                        </label>
                     </li>
                     <li>
                        <label for="q2-a2">
                           <input type="radio" name="q2-ans" value="false" id="q2-a2">
                           False
                        </label>
                     </li>
                  </ul>
               </fieldset>
            </div>

         </section>
         <section role="region" aria-labelledby="css-questions">
            <h2 id="css-questions">CSS Questions</h2>
            <div class="formrow">
               <div class="question-block">
                  <label for="css-q1">CSS1</label>
               </div>
               <div class="answer">
                  <select required name="css-q1" id="css-q1">
                     <option value="">Select an option</option>
                     <option value="yes">Yes</option>
                     <option value="no">No</option>
                  </select>
               </div>
               <div class="question-block">
                  <label for="css-q2">CSS2</label>
               </div>
               <div class="answer">
                  <textarea name="css-q2" id="css-q2" cols="30" rows="10" placeholder="Example Answer"></textarea>
               </div>
            </div>
         </section>
         <button type="submit" accesskey="s">Send</button>
      </form>
   </main>
   <footer>
      <address>
         <a href="https://freecodecamp.org">freeCodeCamp</a><br />
         San Francisco<br />
         California<br />
         USA
      </address>
   </footer>
</body>

</html>
